<div class="app-container">
  <div class="users-list">
    <div class="user" *ngFor="let user of users" (click)="selectUser(user)">
      {{ user.name }}
    </div>
  </div>
  <div class="chat-container" *ngIf="selectedUser">
    <img src="assets/logo.png" alt="Logo" class="chat-logo">
    <div class="chat-header">{{ selectedUser?.name }}</div>
    <div class="messages">
      <div class="message" *ngFor="let message of messages">
        <div class="message-content" [ngClass]="{'mine': message.isMine}">
          {{ message.text }}
        </div>
      </div>
    </div>
    <div class="message-input">
      <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message...">
    </div>
  </div>
</div>
